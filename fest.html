<!-- College Fest Landing Page with Animations -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Fest 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1 class="fade-in">Welcome to IMJISC Tech-ಅಧ್ಯಾಯ 2025</h1>
        <p class="fade-in">Join us for an unforgettable experience!</p>
    </header>
    
    <section class="events">
        <h2>Event Highlights</h2>
        <div class="event-card">Coding Competition</div>
        <div class="event-card">Music Band Night</div>
        <div class="event-card">Dance Battle</div>
    </section>
    
    <section class="registration">
        <h2>Register Now</h2>
        <form id="registerForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <select required>
                <option value="">Select Event</option>
                <option value="coding">Coding Competition</option>
                <option value="music">Music Band Night</option>
                <option value="dance">Dance Battle</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </section>
    
    <footer>
        <p>Contact: fest@college.edu</p>
    </footer>

    <script>
        gsap.rom(".fade-in", { duration: 1.2, opacity: 0, y: -50, stagger: 0.3, ease: "power3.out" });
        gsap.from(".event-card", { duration: 1, opacity: 0, x: -50, stagger: 0.2, ease: "back.out(1.7)" });
        gsap.from("form input, form select, form button", { duration: 1, opacity: 0, y: 50, stagger: 0.2, ease: "power2.out" });
    </script>
</body>
</html>
